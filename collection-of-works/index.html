    <script>
        function openProject(projPath) {
            let IDE_PATH = '../openblock/';
            if (projPath.endsWith('json')) {
                let url =
                    IDE_PATH +
                    'frontpage/index.html#%7B%22proj%22:%22/testing/' +
                    projPath +
                    '%22%7D'
                window.open(url);
            } else if (projPath.endsWith('.zip') || projPath.endsWith('.obp')) {
                let url =
                    IDE_PATH +
                    'frontpage/index.html#%7B%22srczip%22:%22/testing/' +
                    projPath +
                    '%22%7D'
                window.open(url);
            }
        }

        function makeURL(projPath) {
            let IDE_PATH = '../openblock/';
            if (projPath.endsWith('.json')) {
                let url =
                    IDE_PATH +
                    'frontpage/index.html#%7B%22proj%22:%22/collection-of-works/' +
                    projPath +
                    '%22%7D'
                return (url);
            } else if (projPath.endsWith('.zip') || projPath.endsWith('.obp')) {
                let url =
                    IDE_PATH +
                    'frontpage/index.html#%7B%22srczip%22:%22/collection-of-works/' +
                    projPath +
                    '%22%7D'
                return (url);
            }
        }
        $(document).ready(function () {
            let htmlstr = "";
            let imgstr = '';
            let cloud = '<img class="YClist-img-cloud" src="./public/images/SVG/project.svg">';
            $.getJSON("settings.json", function(result){
               let txt = result;

               for (let i in txt) {
                
                if (txt[i]['img']) {
                    
                    imgstr = '<img src="' + txt[i]['img'] + '" class="YClist-img" >';
                } else {
                    
                    imgstr = '<img class="YClist-img" src="./sample/static/images/nothing.svg">';
                }
                htmlstr += '<li><a target="_Blank" href="' + makeURL(txt[i].url) + '"><div>' + txt[i]['name'] + '</div>' + cloud + '' + imgstr + '</a></li>';

               //<div>' + txt[i]['name'] + '</div>
            }
            

            $('#YClist').html(htmlstr);
            $(window).scroll(function () {
                var $scroll = $(document).scrollTop()
                if ($scroll > 30) {
                    $(".scrollTo").css('display', '');
                } else {
                    $(".scrollTo").css('display', 'none');
                }

            });
            $('.scrollTo').click(function () {
                scrollTo(0, 0);
            })

                
            })
            //console.log(txt);
            
           
        })
    </script>
